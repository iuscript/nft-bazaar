specVersion: 0.0.2
description: NFTBazaar for Ethereum
repository: https://github.com/iuscript/nft-bazaar
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaRobot
    network: matic
    source:
      address: '0xC1a1Fbf8CB8d79940Ab5435262f051b1dd146aE6'
      abi: MetaRobot
      startBlock: 19405785
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Nft
      abis:
        - name: MetaRobot
          file: ./abis/MetaRobot_sol_MetaRobot.abi
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer_MetaRobot
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: MetaRobot_v2
    network: matic
    source:
      address: '0x8748757FE5e3e712Cf25Cc13b5Ab219b1156D5Df'
      abi: MetaRobot_v2
      startBlock: 19981104
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Nft
      abis:
        - name: MetaRobot_v2
          file: ./abis/MetaRobot_v2_sol_MetaRobot.abi
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer_MetaRobot_v2
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: NFTBazaar_v2
    network: matic
    source:
      address: '0x5b2F24F14EbB2ce3657346fFe673F264899a5D20'
      abi: NFTBazaar_v2
      startBlock: 20044695
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Nft
      abis:
        - name: NFTBazaar_v2
          file: ./abis/NFTBazaar_v2_sol_NFTBazaar.abi
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: NFTMarket_v3
    network: matic
    source:
      address: '0x71415b0Fe1627a1678c1B532e997C521366474Ef'
      abi: NFTMarket_v3
      startBlock: 20045044
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Offer
        - Order
        - Bid
        - Market
        - DayData
      abis:
        - name: NFTMarket_v3
          file: ./abis/NFTMarket_v3_sol_NftMarket.abi
      eventHandlers:
        - event: Offered(indexed uint256,indexed address,indexed address,uint256,address,bool,uint256,uint256)
          handler: handleOffered_v3
        - event: Bought(indexed address,indexed address,indexed uint256,address,uint256,address)
          handler: handleBought
        - event: NoLongerForSale(indexed uint256,indexed address)
          handler: handleNoLongerForSale
        - event: BidEntered(indexed uint256,indexed address,indexed address,uint256)
          handler: handleBidEntered
        - event: AuctionPass(indexed uint256,indexed address)
          handler: handleAuctionPass
        - event: ChangePrice(indexed uint256,indexed address,uint256,address)
          handler: handleChangePrice
      file: ./src/mapping.ts
