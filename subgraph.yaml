specVersion: 0.0.2
description: NFTBazaar for Ethereum
repository: https://github.com/iuscript/nft-bazaar
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTBazaar
    network: kovan
    source:
      address: '0x0663b99715199d78850836Ba93dd479955E5105D'
      abi: NFTBazaar
      startBlock: 24888133
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Nft
      abis:
        - name: NFTBazaar
          file: ./abis/NFTBazaar_sol_NFTBazaar.abi
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: NFTMarket
    network: kovan
    source:
      address: '0xc839EB991094D611e08bc1C236f37551529aE534'
      abi: NFTMarket
      startBlock: 24925690
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Offer
        - Order
        - Market
      abis:
        - name: NFTMarket
          file: ./abis/NFTMarket_sol_NftMarket.abi
      eventHandlers:
        - event: Offered(indexed uint256,uint256,address)
          handler: handleOffered
        - event: Bought(indexed address,indexed address,indexed uint256,uint256,address)
          handler: handleBought
        - event: NoLongerForSale(indexed uint256)
          handler: handleNoLongerForSale
      file: ./src/mapping.ts
