specVersion: 0.0.2
description: NFTBazaar for Ethereum
repository: https://github.com/iuscript/nft-bazaar
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaRobot
    network: mumbai
    source:
      address: '0xdd2ac4A8bcae4FAdEd6fA26141416A5C3B60fa2f'
      abi: MetaRobot
      startBlock: 19275530
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Nft
      abis:
        - name: MetaRobot
          file: ./abis/MetaRobot_sol_MetaRobot.abi
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer_MetaRobot
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: NFTBazaar_v2
    network: mumbai
    source:
      address: '0x87c68F1e39cEEA6F32F7a7887E5Bbb27004EEC4f'
      abi: NFTBazaar_v2
      startBlock: 19286592
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Nft
      abis:
        - name: NFTBazaar_v2
          file: ./abis/NFTBazaar_v2_sol_NFTBazaar.abi
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: NFTMarket_v3
    network: mumbai
    source:
      address: '0xa964762BAA19dDA30629E3c1935368a1C3251F21'
      abi: NFTMarket_v3
      startBlock: 19286912
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Offer
        - Order
        - Bid
        - Market
        - DayData
      abis:
        - name: NFTMarket_v3
          file: ./abis/NFTMarket_v3_sol_NftMarket.abi
      eventHandlers:
        - event: Offered(indexed uint256,indexed address,indexed address,uint256,address,bool,uint256,uint256)
          handler: handleOffered_v3
        - event: Bought(indexed address,indexed address,indexed uint256,address,uint256,address)
          handler: handleBought
        - event: NoLongerForSale(indexed uint256,indexed address)
          handler: handleNoLongerForSale
        - event: BidEntered(indexed uint256,indexed address,indexed address,uint256)
          handler: handleBidEntered
        - event: AuctionPass(indexed uint256,indexed address)
          handler: handleAuctionPass
        - event: ChangePrice(indexed uint256,indexed address,uint256,address)
          handler: handleChangePrice
      file: ./src/mapping.ts
